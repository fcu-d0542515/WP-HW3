<!DOCTYPE html>

<html>
	<head>
		<meta charset = "utf-8">
		<title>溫度轉換程式</title>
		<script type = "text/javascript">
			var Celsius;
		
			Celsius = window.prompt("輸入攝氏溫度","0");
				
			document.writeln("<h1>攝氏溫度為"+Celsius+"時，華氏溫度為"+Fahrenheit(Celsius)+"</h1>");
			
			function Fahrenheit(celsius)
			{
				return celsius*(9/5)+32;
			}
		</script>
	</head>
</html>
